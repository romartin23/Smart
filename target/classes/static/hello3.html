<head>
  <!-- Include jQuery -->
  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.custom.js"></script>
	
  <!-- Include Fancytree skin and library -->
  <link href="./lib/fancytree/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet">
  <script src="./lib/fancytree/dist/jquery.fancytree-all-deps.min.js"></script>
  
  <!-- Initialize the tree when page is loaded -->
  <script type="text/javascript">
    $(function(){  // on page load
      // Create the tree inside the <div id="tree"> element.
      $("#tree").fancytree({
        extensions: ["edit", "filter"],
        source: {
		     url: "/greeting",
    		 cache: false
        }
      });
      // Note: Loading and initialization may be asynchronous, so the nodes may not be accessible yet.
    });
  </script>
</head>
<body>
  <!-- Define the targel element for the tree -->
  <div id="tree"></div>
</body>
